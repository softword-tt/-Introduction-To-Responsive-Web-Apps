<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test4</title> <!-- page title -->
    <link rel="stylesheet" href="style.css"> <!-- linked to styles.css -->
  </head>
  <body>
    <header id="header" class="header">
        <div class="w1200">
            <ul class="header-list">
                <li><a href="#Canvas">Canvas</a></li>
                <li><a href="#SVG">SVG</a></li>
                <li><a href="#audio">Audio</a></li>
                <li><a href="#video">Video</a></li>
                <li><a href="#geo">Geolocation</a></li>
            </ul>
        </div>
    </header>
    <h2>Task 4 - Use graphics, media and API's </h2>
    <h4 id="Canvas">EXAMPLE 1: Canvas</h4>
    <div>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML canvas tag.</canvas>
        
        <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.strokeText("Hello World",10,50);
        </script>
    </div>
    <h4 id="SVG">EXAMPLE 2: SVG</h4>
    <div>
    <svg height="130" width="500">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"
            style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop offset="100%"
            style="stop-color:rgb(0, 255, 174);stop-opacity:1" />
          </linearGradient>
        </defs>
        <ellipse cx="50%" cy="48%" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana"
        x="39%" y="86">HTML</text>
      Sorry, your browser does not support inline SVG.
      </svg></div>
    <h4 id="audio">EXAMPLE 3: Audio</h4>
    <div>
        <audio controls>
            <source src="audio/master.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
    </div>
    <h4 id="video">EXAMPLE 4: Video</h4>
    <div>
    <video width="500" height="300" x="30%" controls>
        <source src="video/tom&jerry.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video> 
    </div>
    <h4 id="geo">EXAMPLE 5: Geolocation</h4>
    <div>
    <p>Click the button to get geolocation.</p>
    <div>
        <button onclick="getLocation()">Click me</button>
    </div>
    </div>
    <p id="example4-2"></p>

    <script>
    var x = document.getElementById("example4-2");

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      x.innerHTML = "Latitude: " + position.coords.latitude +
      "<br>Longitude: " + position.coords.longitude;
    }
    </script>

  </body>
</html>
